
<button (click)="startGame()"><a href="http://localhost:3000"> Start Game </a></button>




<input type="text" [(ngModel)]="name"/>


<ng-template [ngIf]="(showHistory==0)">
  <button (click)="showHistoryButton()">Show History</button>
</ng-template>

<ng-template [ngIf]="(showHistory==1)">
  <button (click)="showHistoryButton()">Hide History</button>

  <div class="scrollmenu">
    <a (click)="sortId()">  Derni√®re partie  </a>
    <a (click)="sortTime()">  Temps  </a>
    <a (click)="sortScore()">  Score  </a>
    <a (click)="sortLastLvl()">  Dernier Niveau  </a>
  </div>

  <ul>
    <li *ngFor="let val of gameHistory;">{{ val.ID }} | {{ val.Pseudo1 }} | {{ val.Pseudo2 }} | {{ val.Time }} | {{ val.Score }} | {{ val.LastLvl }}</li>
  </ul>

</ng-template>
