<ng-template [ngIf]="startGame==0">
  <button class = "start"(click)="startGameOnMenu()">Start Game</button>
</ng-template>

<ng-template [ngIf]="startGame==1">
  <app-board
   class="main" 
   style="grid-template-columns: repeat( {{this.levelData[this.actualLevel-1].Lenght}} , 35px);"
  ></app-board>
</ng-template>
