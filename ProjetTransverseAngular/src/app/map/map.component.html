<ng-template [ngIf]="startGame==0">
  <button class = "start"(click)="startGameOnMenu()">Start Game</button>
</ng-template>

<ng-template [ngIf]="startGame==1">
  <app-board
   class="main"
   style="display: grid;grid-template-columns: repeat( {{this.levelData[this.actualLevel-1].Lenght}} , 30px);grid-gap: 0px;border: 0px gray solid;height: 30px;">
  ></app-board>
</ng-template>
